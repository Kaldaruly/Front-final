<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.jpg">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="manifest" href="assets/img/favicon/wbsites.json">
    <link rel="mask-icon" href="assets/img/favicon/safari-pinned-tab.svg" color="#004AF2">
    <meta name="msapplication-TileColor" content="#004AF2">
    <meta name="theme-color" content="#004AF2">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="page">

        <div class="login">
            <div class="container">
                <div class="login__title">Register</div>
                <div class="login__inner">
                        <form class="form">
                            <div class="form-group">
                                <input id="name" class="input input--user" type="text" placeholder="Your name">
                            </div>
                            <div class="form-group">
                                <input id="email" class="input input--email" type="email" placeholder="Your email">
                            </div>
                            <div class="form-group">
                                <input id="password" class="input input--password" type="password" placeholder="Your password">
                            </div>
                            <a href="./login.html" style="color: white; text-decoration: none; text-align: right;">Login (if you have account)</a>
                            <button class="btn btn--block btn--orange">Register</button>
                        </form>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/js/register.js"></script>
</body>
</html>
